<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AquaSmart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="login-container text-center">
        <h2 class="fw-bold text-primary">Welcome to AQUASMART</h2>
        <p>Your smart irrigation and water management solution.</p>

        <input type="email" class="form-control my-2" placeholder="Email">
        <input type="password" class="form-control my-2" placeholder="Password">
        
        <button class="btn btn-primary w-100 mt-2">Login</button>
        <p class="mt-3">Don't have an account? <a href="#">Register</a></p>
    </div>

</body>
</html>
